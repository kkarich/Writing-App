<section data-ng-controller="ActiveRoomController" data-ng-init="init()">
    <md-content>
    
    <md-card ng-show="roomState === roomStates.ACTIVE">
      <md-card-content >
       <md-progress-linear md-mode="determinate" value="{{percentLeft}}"></md-progress-linear>
      
        <h2 class="md-title">The asteroid was hurtling straight for Earthâ€¦</h2> 
        <span class = "writing-block" data-ng-repeat="block in writingBlocks | orderBy:'created'">
    	    {{block.text}} 
    	      <md-tooltip>
          created by {{block.user.displayName}}
        </md-tooltip>
    	</span>
        <textarea ng-change="inputChanged()" ng-disabled="!queue.currentParticipant" ng-model="text" class="form-control" rows="3"></textarea>
    	
      </md-card-content>
     
    </md-card>
    
    <md-card ng-show="roomState === roomStates.WAITING">
      <md-card-content >
        <h2 class="md-title">Waiting for friends</h2>
       
    	<md-content></md-content>
      </md-card-content>
     
    </md-card>
    
    <md-card ng-show="roomState === roomStates.READY">
      <md-card-content >
        <h2 class="md-title">Let us know when you are ready</h2>
       
    	<md-button ng-click = "ready()">Add</md-button>
      </md-card-content>
     
    </md-card>
    
    <md-card ng-show="roomState === roomStates.COMPLETED">
      <md-card-content >
        <h2 class="md-title">Room is completed</h2>
       
      </md-card-content>
     
    </md-card>
    	
    </md-content>
</section>
