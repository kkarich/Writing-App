<section data-ng-controller="WritingBlocksController" data-ng-init="find()">
    <div class="page-header">
        <h1>Writing blocks</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="writingBlock in writingBlocks" data-ng-href="#!/writing-blocks/{{writingBlock._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="writingBlock.created | date:'medium'"></span>
				by
				<span data-ng-bind="writingBlock.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="writingBlock.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!writingBlocks.$resolved || writingBlocks.length">
    	No Writing blocks yet, why don't you <a href="/#!/writing-blocks/create">create one</a>?
    </div>
</section>
