
	<!doctype html>

<html lang="en">
<head>
	<meta charset="utf-8" />

    <meta name="viewport" content="width=device-width" />
    
    <title>Scribe Squid</title>
    
    <link href="/css/coming-sssoon.css" rel="stylesheet" />  
	<link href="/lib/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />

<body ng-app="home">

<div class="main" style="background-image: url('https://static.pexels.com/photos/154/people-apple-iphone-writing-large.jpg')">

<!--    Change the image source 'images/rick.jpg' with your favourite image.     -->
    
    <div class="cover black" data-color="black"></div>
     
<!--   You can change the black color for the filter with those colors: blue, green, red, orange       -->

    <div class="container" ng-controller="homeController">
        <h1 class="logo cursive">
            Scribe Squid
        </h1>
<!--  H1 can have 2 designs: "logo" and "logo cursive"           -->
        
        <div class="content">
            <h4 class="motto">The first collaborative real-time writing app</h4>
            
            <div class="subscribe">
                <h5 class="info-text">
                    Join the waiting list for access to the private alpha. 
                </h5>
               
            </div>
             <div layout = "row" layout-align="center center">
                    
                       <div>
                          <md-button class="md-primary md-raised" ng-click="showForm($event)" flex flex-md="100">
                      Join
                    </md-button>
                      </div>

                    
                </div>
        </div>
    </div>
    </div>
  
 <script type="text/javascript" src="lib/jquery/dist/jquery.js"></script>
